<div class="news-list-block">
	{% for news in all_news %}
	<div class="news-list-line">
		<p>
			<span class="news-date">{{ news.date }}</span>
			<span class="news-gap">
				<a href="{{ news.permalink }}" class="news-title-link">
					{{ news.title }}
				</a>
			</span>
		</p>
		<div class="news-divider-bar"></div>
	</div>
	{% endfor %}
</div>
