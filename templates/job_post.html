{% extends "base.html" %}

{% block content %}
<article class="job-post">
	<header class="job-post__header">
		<h1 class="job-post__title">{{ page.title }}</h1>
		{% if page.date %}
			<p class="job-post__date">
				<time datetime="{{ page.date | date(format='%+') }}">{{ page.date | date(format="%Y-%m-%d") }}</time>
			</p>
		{% endif %}
	</header>
	<div class="job-post__content">
		{{ page.content | safe }}
	</div>
</article>
{% endblock content %}
