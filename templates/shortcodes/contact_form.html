<section class="z-contact-form">
	<div class="z-contact-form__header">
		{% if title %}
			<h2 class="z-contact-form__title">{{ title }}</h2>
		{% endif %}
		{% if subtitle %}
			<p class="z-contact-form__subtitle">{{ subtitle }}</p>
		{% endif %}
	</div>

	<form id="contactForm" class="z-contact-form__form">
		<p class="z-contact-form__field">
			<label class="z-contact-form__label">
				{{ name_field | default(value="Your Name") }}:
				<input type="text" name="name" required class="z-contact-form__input" />
			</label>
		</p>

		<p class="z-contact-form__field">
			<label class="z-contact-form__label">
				{{ email_field | default(value="Your Email") }}:
				<input type="email" name="email" required class="z-contact-form__input" />
			</label>
		</p>

		<p class="z-contact-form__field" style="display: none;">
			<label class="z-contact-form__label">
				Leave this field empty:
				<input type="text" name="website" tabindex="-1" autocomplete="off" />
			</label>
		</p>

		<p class="z-contact-form__field">
			<label class="z-contact-form__label">
				{{ role_field | default(value="Desired Role") }}:
				<textarea name="role" required class="z-contact-form__textarea"></textarea>
			</label>
		</p>

		<p class="z-contact-form__field">
			<label class="z-contact-form__label">
				{{ message_field | default(value="Message") }}:
				<textarea name="message" required class="z-contact-form__textarea"></textarea>
			</label>
		</p>

		<!-- Turnstile widget -->
		<p class="z-contact-form__field">
			<div
				class="cf-turnstile"
				data-sitekey="{{ get_env(name="CAPTCHA_SITE_KEY") }}"
				data-callback="onTurnstileSuccess"
				data-theme="light"
			></div>
		</p>

		<p class="z-contact-form__field">
			<button type="submit" class="z-contact-form__button" disabled id="submitBtn">
				{{ button_label | default(value="Send") }}
			</button>
		</p>
	</form>
</section>

<!-- Load Turnstile and custom script -->
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script src="/js/contact.js" defer></script>
