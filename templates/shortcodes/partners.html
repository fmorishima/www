<div class="twocols segment">
	<div class="twocols-left">
		<h2 class="segment__title">{{ line1 }}</h2>
		<p class="segment__subtitle">{{ line2 }}</p>
		<p class="segment__slogan">{{ line3 }}</p>
		<div class="segment__divider"></div>
	</div>

	<div class="twocols-right">
		<div class="partner">
			<div class="partner__logo">
				<img src="{{ get_url(path=logo) }}" alt="{{ alt | default(value=name) }}">
			</div>

			<div class="partner__content">
				<h3 class="partner__name">{{ name }}</h3>
				<div class="partner__desc">{{ body | markdown | safe }}</div>
				{% if link %}
          <a href="{{ link }}" class="external-link">
            <span class="external-link__pair">
              <span class="external-link__label">More</span>
              <img src="/cil-external-link.svg" class="external-link__icon"/>
            </span>
          </a>
				{% endif %}
			</div>
		</div>
	</div>
</div>
